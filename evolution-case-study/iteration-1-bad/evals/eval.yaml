kind: Eval
metadata:
  name: "text-processing-bad-test"

config:
  # Use Claude Code as the AI agent
  agent:
    type: "builtin.claude-code"

  # MCP server configuration
  mcpConfigFile: mcp-config.yaml

  # LLM judge configuration
  llmJudge:
    env:
      baseUrlKey: JUDGE_BASE_URL
      apiKeyKey: JUDGE_API_KEY
      modelNameKey: JUDGE_MODEL_NAME

  # Test tasks
  taskSets:
    - path: tasks/uppercase.yaml
      assertions:
        toolsUsed:
          - server: text-server
            tool: process
        minToolCalls: 1
        maxToolCalls: 5

    - path: tasks/lowercase.yaml
      assertions:
        toolsUsed:
          - server: text-server
            tool: transform
        minToolCalls: 1
        maxToolCalls: 5

    - path: tasks/title-case.yaml
      assertions:
        toolsUsed:
          - server: text-server
            tool: convert
        minToolCalls: 1
        maxToolCalls: 5
